<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8" />
<title>Contador Regressivo</title>
<style>
  body {
    font-family: sans-serif;
    text-align: center;
    font-size: 28px;
    background: transparent;
  }
  #countdown {
    font-weight: bold;
  }
</style>
</head>
<body>
  <div id="countdown">Carregando...</div>

  <script>
    const targetDate = new Date("2025-09-06T00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        document.getElementById("countdown").innerText = "JÃ¡ chegou!";
        clearInterval(interval);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerText = 
        `${days}d ${hours}h ${minutes}min ${seconds}seg`;
    }

    updateCountdown();
    const interval = setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
