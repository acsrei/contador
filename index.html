<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8" />
<title>Contador Regressivo</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Montserrat', sans-serif;
    text-align: center;
    font-size: 40px;
    background: transparent;
    color: black;
  }
  #countdown {
    /* container do texto */
  }
  #countdown span.num {
    font-weight: 700; /* negrito nos números */
  }
  #countdown span.text {
    font-weight: 400; /* normal nas letras */
  }
</style>
</head>
<body>
  <div id="countdown">Carregando...</div>

  <script>
    const targetDate = new Date("2025-09-06T00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        document.getElementById("countdown").innerText = "Já chegou!";
        clearInterval(interval);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML = 
        `<span class="num">${days}</span><span class="text">d </span>` +
        `<span class="num">${hours}</span><span class="text">h </span>` +
        `<span class="num">${minutes}</span><span class="text">min </span>` +
        `<span class="num">${seconds}</span><span class="text">seg</span>`;
    }

    updateCountdown();
    const interval = setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
